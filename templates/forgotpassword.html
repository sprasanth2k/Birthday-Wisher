<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/birthdayicon.png">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/forgotpassword.css">
</head>
<body>
    <div class="container pt-5">
        <div class="row mt-5">
            <div class="col-md-7 offset-md-3 signup-form">  
                {% if result==1 %}  
                <form action="/forgotpassword" method="POST" class="offset-1 form-group w-75">
                    <h1 class="mb-4 mt-4">Forgot password?</h1>
                    <div class="mb-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="mb-4 pwd-btn" value="Send Password">
                    </div>
                </form>
                {% elif result==2 %}
                <script>
                    window.alert('Password is sent to your mail...!')
                    window.location.href='/login'
                </script>
                {% elif result==3 %}
                <script>
                    window.alert('No account exists with the given mail id...!')
                    window.location.href='/login'
                </script>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
