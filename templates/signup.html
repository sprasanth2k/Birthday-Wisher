<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/birthdayicon.png">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    {% if result==0 %}
        <script>
            window.alert('Sorry...some error occured...please try again!!!')
        </script>
    {% elif result==1 %}
        <script>
            window.alert('Account created successfully')
            window.location.href="/login"
        </script>
    {% elif result==2 %}
        <script>
            window.alert('Invalid email address')
        </script>
    {% elif result==3 %}
        <script>
            window.alert('An account already exists with the given mail..!!')
        </script>
    {% elif result==4 %}
        <script>
            window.alert('Username already taken')
        </script>
    {% endif %}
    <div class="container pt-5">
        <div class="row mt-5">
            <div class="col-md-5 offset-md-3 signup-form">    
                <form action="/signup" method="POST" class="offset-1 form-group w-75" onsubmit="return validateForm()">
                    <h1 class="mb-4 mt-4">Sign Up</h1>
                    <div class="mb-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="username">User name</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autocomplete="off" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" autocomplete="off" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="mb-4 signup-btn" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/static/js/signup.js"></script>
</body>
</html>
