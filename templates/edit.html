<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/birthdayicon.png">
    <title>Add event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/add.css">
</head>
<body>
    {% if result==1 %}
    <script>
        window.alert('Birthday succesfully updated..!')
        window.location.href='/home/view'
    </script>
    {% elif result==0 %}
    <script>
        window.alert('Some error occured...please try again!!')
        window.location.href='/home/view'
    </script>
    {% endif %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-2">
                <a href="/home" class="back-btn"><span><i class="fas fa-chevron-left"></i> Home</span></a>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-8 offset-md-3">
                <form action="/home/view/edit/{{bday.bdayno}}" class="mt-5 form-group w-50" method="POST">
                    <fieldset>
                        <div class="mb-3">
                            <label for="name">Your name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" autocomplete="off" required value="{{bday.name}}">
                        </div>
                        <div class="mb-3">
                            <label for="email">Receiver email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off" required value="{{bday.receiver_email}}">
                        </div>
                        <div class="mb-3">
                            <label for="message">Message to be sent</label>
                            <textarea class="form-control" id="message" name="message" rows="2" required>{{bday.message}}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required value="{{bday.date}}">
                        </div>
                        <div class="mb-3">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required value="{{bday.time}}">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="add-btn
                            " value="Update">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/static/js/add.js"></script>
</body>
</html>
