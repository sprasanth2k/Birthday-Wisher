<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/birthdayicon.png">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-md-10 heading p-2">
                BIRTHDAY WISHER
            </div>
            <div class="col-md-2 my-auto">
                <a href="/logout" class="btn btn-md text-right logout-btn">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row pt-5 mt-5 justify-content-center">
            <div class="col-5">
                <a href="/home/add" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title pt-1">Add a new Birthday event</h3>
                            <hr>
                            <div class="card-text pt-2 pb-2">
                                Wanna wish your friend on birthday with customised time.
                                Click here and schedule the birthday.
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-5 offset-md-1">
                <a href="/home/view" class="card-link">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title pt-1">View all my Birthday events</h3>
                            <hr>
                            <div class="card-text pt-2 pb-2">
                                Click here to see all the Birthday events you scheduled.
                                You can also update or remove those events.
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
